<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="display:flex; align-items:center; justify-content:center;">
<div class="login-page">
  <div class="form">
    <form class="register-form" method="POST">
      <h2>Register</h2>
      <input type="text" placeholder="Full Name *" id="name"/>
      <input type="text" placeholder="Username *" id="user"/>
      <input type="email" placeholder="Email *" id="email"/>
      <input type="password" placeholder="Password *" id="pass"/>
      <a class="btn" href="product/product.html" id="submit">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Create
      </a>
      <p class="message">Already registered? <a href="./loginPage.html">Sign In</a></p>
    </form>
    <form class="login-form" method="post">
      <h2></i> Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password"/>
      <a class="btn" href="../product/product.html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        Sign in
      </a>
      <p class="message" id="create_button">Not registered? <a href="#" id="create2">Create an account</a></p>
    </form>
  </div>
</div>
<script type="module">
      $('.message a').click(function(){
          $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
       });
     
     
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
     
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAD6Uj40KwrKsdeEmUGsvo8lNwebuc0OYo",
          authDomain: "guidegenie-a2177.firebaseapp.com",
          projectId: "guidegenie-a2177",
          storageBucket: "guidegenie-a2177.appspot.com",
          messagingSenderId: "820065377823",
          appId: "1:820065377823:web:a12d42fde4c173827a3f2a"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
      
      //   get ref to data services
        const db = getDatabase(app);
      
        document.getElementById("submit").addEventListener('click', function(e){
          e.preventDefault();
        
          set(ref(db, 'name/' + document.getElementById("name").value),{
              FullName: document.getElementById("name").value,
              UserName: document.getElementById("user").value,
              Email: document.getElementById("email").value,
              Password: document.getElementById("pass").value
          
          });
              alert("Login Successful");
        })
</script>
